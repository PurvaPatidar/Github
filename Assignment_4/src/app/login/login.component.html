<div class="container-fluid">
    <h1>LOGIN FORM</h1>
    <form #loginForm="ngForm" (ngSubmit)="OnSubmit(loginForm)">
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="username" ngModel>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control" name="password" ngModel>
        </div>

        <button class="btn btn-primary" type="submit">Submit</button><br><br>
        <div class="form-group">
            <p>Don't have an account?</p>
            <p><a routerLink="/register">Register</a> here</p>
        </div>
    </form>
</div>
